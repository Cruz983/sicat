<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICAT</title>
    <meta name="Le Nouva" content="Sistema Informatico de Conversión de Audio a Texto">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">

        </nav>
    </header>

    <div class="container">
        <h1 class="text-center">Sistema Informatico de Conversión de Audio a Texto</h1>
        <br>
        <span id="instructions"></span>
        
        <!-- Area de Texto -->
        <div class="form-group">
            <textarea name="texto" id="textarea" cols="30" rows="10" class="form-control"></textarea>
        </div>

        <!-- Botones -->
        <div class="form-group">

            <button class="btn btn-primary btn-block" id="start">
                Comenzar Grabación
            </button>

            <button class="btn btn-success btn-block" id="saveas">
                Guardar Archivo
            </button>

            <button class="btn btn-warning btn-block" id="load">
                Cargar Archivo
            </button>

            <button class="btn btn-danger btn-block" id="clear">
                Limpiar Texto
            </button>
        </div>
    </div>


<script src="js/Jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<script src="js/npm.js"></script>
</body>
</html>
